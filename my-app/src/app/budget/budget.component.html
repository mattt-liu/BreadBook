<button class="dashboard-button" (click)="changeMode('daily')">Daily</button>
<button class="dashboard-button" (click)="changeMode('weekly')">Weekly</button>
<button class="dashboard-button" (click)="changeMode('monthly')">Monthly</button>
<button class="dashboard-button" (click)="changeMode('yearly')">Yearly</button>

<div>
    <div><span>Earnings: </span>{{outputIncome}}</div>
    <div><span>Spendings: </span>{{outputExpense}}</div>
    <div>
        <h2>My {{mode}} budgeting total: {{outputBudget}}</h2> <!-- [budgetAmount] -->
    </div>
    <!--<button >Play Again</button>(click)="incEltNbr()" -->
</div>
