
<p>Income and Expenses Component!</p>


<button (click)="newExpense(false)" >New Expense</button>

<!-- If creating income we just call the same method but pass in parameter true to specify it is an income-->
<button (click)="newExpense(true)">New Income</button>

<h2>Balance {{ balance }}</h2>
<h2>Expenses and Incomes </h2>

<table class="expenseTable">

    <!-- Header Row (Labels) -->
    <tr>
        <td *ngFor="let column of expenseDetails" class="expenseTableHeaderRow">
            {{ column }}
        </td>

        <!-- Empty Table Rows -->
        <td class="expenseTableHeaderRow"></td>
        <td class="expenseTableHeaderRow"></td>
    </tr>

     <!-- Expense Data Rows -->
     <tr *ngFor="let expense of expenses">
        <td *ngFor="let detail of expenseDetails">
            {{ expense[detail] }}
        </td>

        <!-- Buttons at end of each expense row -->
        <td><button (click)="editExpense(expense.name)">Edit</button>
        <button (click)="promptDeleteExpense()">Delete</button>
            <div *ngIf="showDeletePrompt" text-color="red" > Are you sure?</div> 
            <button *ngIf="showDeletePrompt" (click)="deleteExpense(expense.name)">Delete</button></td> 
    </tr>

</table>
