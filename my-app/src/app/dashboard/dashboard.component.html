<h1 id="dashboard" class="dashboard">Dashboard</h1> 
<!--<mat-slide-toggle style="right: 0px; text-align: right;">Mode Switch</mat-slide-toggle>-->

<h2> Balances </h2>
<div class="section">
  <h2>{{title}}</h2>
  <div style="text-align: center">
    <button class="dashboard-button top_button" (click)="clickExpensesView()">Expenses</button>
    <button class="dashboard-button top_button" (click)="clickIncomeView()">Income</button>
  </div>
  <div *ngIf="showExpensesView">
    <div>
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
        [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend"
        [radius]="pieChartRadius">
      </canvas>
      <div style="width: 100%; text-align: center">
        <button class="dashboard-button" (click)="showExpenses('daily')">Daily</button>
        <button class="dashboard-button" (click)="showExpenses('weekly')">Weekly</button>
        <button class="dashboard-button" (click)="showExpenses('monthly')">Monthly</button>
        <button class="dashboard-button" (click)="showExpenses('yearly')">Yearly</button>
      </div>
    </div>
  </div>

  <div *ngIf="showIncomeView">
    <div>
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
        [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
      </canvas>
      <div style="width: 100%; text-align: center">
        <button class="dashboard-button" (click)="showIncome('daily')">Daily</button>
        <button class="dashboard-button" (click)="showIncome('weekly')">Weekly</button>
        <button class="dashboard-button" (click)="showIncome('monthly')">Monthly</button>
        <button class="dashboard-button" (click)="showIncome('yearly')">Yearly</button>
      </div>
    </div>
  </div>
</div>


<h2>My Budgets</h2>
<div class="section">
  <app-budget></app-budget>
</div>
